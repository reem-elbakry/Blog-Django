{% extends 'index.html' %} {% block post_block %}
<h1>Create a post</h1>
<form method="POST" action="" enctype="multipart/form-data">
	{% csrf_token %} {{student_form.as_p }}
	<label for="post_tags">Tags:</label>
	<input type="text" name="post_tags" id="post_tags" class="form-control" />

	<button class="btn btn-info" type="Submit" value="create post">Save</button>
	<a href="/" class="btn btn-danger" type="Reset">Cancel</a>
</form>
{% endblock %}
